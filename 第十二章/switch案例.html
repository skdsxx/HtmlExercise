             //根据用户输入月份，显示对应的季节（例如：3,4,5为春季） 
             
             var jijie=parseInt(prompt("请输入月份"));
             switch(jijie){
             	case 3:
             	case 4:
             	case 5:
             	    alert("春季");
             	    break;
             	case 6:
             	case 7:
             	case 8:
             	    alert("夏季");
             	    break;
             	case 9:
             	case 10:
             	case 11:
             	    alert("秋季");
             	    break;
             	default:
             	    alert("冬季");
             	    break;
             }
