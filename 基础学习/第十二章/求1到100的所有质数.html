        <script type="text/javascript">

             
             var flag=0;
             for(var i=2;i<=100;i++){
             	for(var j=2;j<i;j++){

             			flag=1;
             			break;
             		}else{
             			flag=0;
             		}
             	}
             	if(flag==0){
             		console.log(i);
             	}
             } 
        </script>
