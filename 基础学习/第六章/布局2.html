<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
             .box{
             	width: 900px;
             	height: 600px;
             	margin: 0 auto;
             }
             .header{
             	height: 100px;
             	background-color: pink;
             }
             .container{
             	height: 400px;
             	background-color: #F1EEEE;
             }
             .left{
                width: 100px;
                height:400px;
                background-color: blue;
                float:left;
             }
             .center{
             	width: 700px;
             	height: 400px;
             	background-color: black;
             	float: left;
             }
             .top{
             	height: 200px;
             	background-color: yellow;
             }
             .bottom{
             	height: 200px;
             	background-color:#904C4C;
             }
             .right{
             	width: 100px;
                height:400px;
                background-color: blue;
                float: left;
             }
             .footer{
             	height: 100px;
             	background-color: pink;
             }
        </style>
    </head>
    <body>
          <!-- 盒子 -->
         <div class="box">
            <!-- 头部 -->
         	<div class="header"></div>
         	<!-- 内容 -->
         	<div class="container">
         	    <!-- 内容  左侧 -->
         		<div class="left"></div>
         		<!-- 内容中部 -->
         		<div class="center">
         			<!-- 内容中间顶部 -->
         		    <div class="top"></div>
         		    <!-- 内容 中间 尾部 -->
         		    <div class="bottom"></div>
         		</div>
         		<!-- 内容 右侧 -->
         		<div class="right"></div>
         	</div>
         	<!-- 尾部 -->
         	<div class="footer"></div>
         </div>
    </body>
</html>
