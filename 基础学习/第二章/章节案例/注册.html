<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="favicon.ico">
        <title>用户注册</title>
    </head>
    <body>
    	<form>
    		<fieldset>
    		    <legend>账户信息</legend>
    		    <font color="red">*</font>用户名:
    		    <input type="text">
    		    <br>
    		    <br>
    		    <font color="red">*</font>密 码：
    		      <input type="password">
    		    <br>
    		    <br>
    		    性别：
    		    <input type="radio" name="gender" checked="checked">男
    		     <input type="radio" name="gender">女
    		</fieldset>
    		<fieldset>
    			<legend>公司信息</legend>
    		    <br>
    		    公司名称：
    		    <input type="text">
    		    <br>
    		    <br>
    		    公司所在地址：
    		     <select>
    		    	<option>---请选择----</option>
    		    	<option>北京</option>
    		    	<option>上海</option>
    		    	<option>山东</option>
    		    	<option>江苏</option>
    		    </select>
    		    <select>
    		    	<option>---请选择----</option>
    		    	<optgroup label="北京">
    		    		<option>北海</option>
    		    		<option>天安门</option>
    		    		<option>颐和园</option>
    		    	</optgroup>
    		    	<optgroup label="上海">
    		    		<option>外滩</option>
    		    		<option>东方明珠</option>
    		    	</optgroup>
    		    </select>
    		    <select>
    		    	<option>---请选择----</option>
    		    	<optgroup label="北海">
    		    		<option>北海就</option>
    		    		<option>海边</option>
    		    	</optgroup>
    		    	<optgroup label="天安门">
    		    		<option>升旗</option>
    		    		<option>大幅度</option>
    		    	</optgroup>
    		    </select>
    		    <br>
    		    <br>
    		    购买类型用途：
    		     <input type="checkbox" checked="checked">IT
    		     <input type="checkbox">通讯设备
    		     <input type="checkbox">大家电
    		     <input type="checkbox">办公耗材
    		     <br>
    		     <br>
    		     公司行业：
    		     <select multiple="multiple">
    		     	 <option>IT行业</option>
    		     	 <option>计算机软件</option>
    		     	 <option>市场推广</option>
    		     	 <option>广告</option>
    		     </select>
    		     <br>
    		     <br>
    		     公司介绍：
    		     <textarea cols="30" rows="10"></textarea>
    		     <br>
    		     <br>
    		     营业执照上传：
    		     <input type="file">
    		     <br>
    		     <br>
    		     <input type="image" src="reg.jpg" height="36" width="270">
    		</fieldset>
    	</form>
    </body>
</html>
