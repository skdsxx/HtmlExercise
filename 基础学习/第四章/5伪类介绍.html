<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">

        /* 伪类顺序不能变 */
             /* a:link{
             	color: green;
             } */

             a{
             	color: green;
             	text-decoration: none;/* 去掉超链接下横线 */
             }

             /* 链接访问过后的样式 */
             a:visited{
             	color: pink;
             }
        
             /* 鼠标移动上去的样式 */
             a:hover{
             	color: red;

             	/* text-decoration: underline; */ /* 显示下横线 */

             	text-decoration: line-through;/* 显示贯穿线 */
             }
             
             /* 激活状态下的样式 */
             a:active{
             	color: black;
             }
        </style>
    </head>
    <body>

    	<a href="http://www.撒第三次.com">百度一下</a>
    </body>
</html>
