<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
             a{
             	width: 300px;
             	height: 300px;
             	background:pink; 
             	/* display: inline-block;  */
             	/* 将行内元素化为行内块元素*/


             	 display: block;
             	 /* 将行内元素转化为块元素 */
             }

             div{
             	width: 300px;
             	height: 300px;
             	background-color: red;

             	display: inline;
             	/* 将块级元素转化为行内元素，高度和宽度不起作用 */
             }
        </style>
    </head>
    <body>
    	<!-- <a href="#">百度</a>
    	<a href="#">回家的测试</a> -->

    	<div>的时候</div>
    	<div>放入热女</div>
    </body>
</html>
