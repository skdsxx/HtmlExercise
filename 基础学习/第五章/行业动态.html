<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">

             /* css样式初始化 */
             *{
              	 margin: 0;
              	 padding: 0;
              }

              ul{
              	 list-style: none;  /* 去掉默认显示 */
              }
             div.header{
             	width: 300px;
                height: 200px;
                border:1px solid gray;
                border-top:2px solid red; 
                margin:20px auto;
             }
             div.title{
             	height: 35px;
             	border-bottom: 1px solid gray;
             	line-height: 35px;
             	padding-left: 30px;
             	font-weight: 700;
             }

             ul{
             	margin-top: 14px;
             	margin-left: 9px;

             }

             li{
             	background:url("li_bg.jpg") no-repeat left center;
             	font-size: 10px;
             	line-height: 25px;
             	padding-left: 10px;
             }


             /* 行内元素最好不要设置margin和padding */
             a{
             	color: #726C6C;
             	text-decoration: none;
             	font-size: 14px;
             }
             a:hover{
             	color: red;
             	text-decoration: underline;
             }
        </style>
    </head>
    <body>

         <div class="header">
         	<div class="title">
         		行业动态
         	</div>
         	<ul>
         		<li><a href="#">气质不错气质不错</a></li>
         		<li><a href="#">气质不错气质不错</a></li>
         		<li><a href="#">气质不错气质不错</a></li>
         		<li><a href="#">气质不错气质不错</a></li>
         		<li><a href="#">气质不错气质不错</a></li>
         	</ul>
         </div>
    </body>
</html>
