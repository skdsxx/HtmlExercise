<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
 
             div{
             	height: 60px;
             	background-color: #cfcfcf;

             	border-top:1px solid orange;
             	border-bottom:1px dashed gray;
             }

             a{
             	width: 80px;
             	height: 60px;

             	color: black;
             	display:inline-block;
             	line-height: 60px;
             	text-decoration: none;
             }

             a:hover{
             	color: red;
             	background-color: gray;
             	text-decoration: underline;
             }
        </style>
    </head>
    <body>

    	<div>
    		<a href="#">设置为首页</a>
    		<a href="#">设置为首页</a>
    	</div>
    </body>
</html>
