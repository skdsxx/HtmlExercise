<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿淘宝边框处理</title>
    <style>
        .item{
            width: 150px;
            height: 300px;
            border: 1px solid #666;
            margin-top: 30px;
            float: left;

            margin-left: -1px;

            position: relative;
        }
        .item:hover{
            border: 1px solid #c81623;
            /*position: relative;*/
            z-index: 1;
           /*只有定位的盒子（除static之外）才有z-index,如果都是定位，绝对定位默认的z-index为0*/
        }
    </style>
</head>
<body>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
<div class="item"></div>
</body>
</html>
