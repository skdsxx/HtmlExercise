<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<script>
    var txt="欢迎光临";
    var num=10;
    var num1="10";
    console.log(typeof (txt));
    console.log(typeof (num1));
    console.log(typeof String(num));

    console.log(!!num);
    console.log(typeof !!num);
    var num3=0;
    console.log(!!num3);
    console.log(typeof Boolean(num3));

    console.log(parseInt(19.11));
    console.log(parseInt(19.99));
    console.log(Math.floor(19.99));
    console.log(parseInt("20px"));
    console.log(parseInt("px20px"));
    console.log(parseInt(10,2));
</script>
</body>
</html>
