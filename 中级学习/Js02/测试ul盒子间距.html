<!DOCTYPE html>

<head>

    <title>Title</title>

<body>
<div class="box">
    <img class="test" src="鼠标展示/images/01big.jpg">
    <ul>
        <li></li>

        <li></li>
    </ul>
</div>

</body>
</html>
