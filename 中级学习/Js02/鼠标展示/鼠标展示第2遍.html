<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 360px;
            height: 431px;
            margin: 200px auto;
            position: relative;
            border: 1px solid #ccc;
            background: url(images/01big.jpg) no-repeat top center;
        }
        ul{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            border-top: 1px solid #ccc;
        }
        #box li{
            list-style: none;
            width: 71.5px;
            height: 70px;
            float: left;
        }
        #li01{
            border:1px solid red;
            margin-top: -1px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function()
        {
            var box=document.getElementById("box");
            var li1=document.getElementById("li01");
            var li2=document.getElementById("li02");
            var li3=document.getElementById("li03");
            var li4=document.getElementById("li04");
            var li5=document.getElementById("li05");

            function fun(liId,bg){
                var target=document.getElementById(liId);
                target.onmouseover=function(){
                    box.style.background=bg;
                    li1.style.border="0";
                    li2.style.border="0";
                    li3.style.border="0";
                    li4.style.border="0";
                    li5.style.border="0";

                    li1.style.margin="0";
                    li2.style.margin="0";
                    li3.style.margin="0";
                    li4.style.margin="0";
                    li5.style.margin="0";

                    target.style.border="1px solid red";
                    target.style.margin="-1px 0 0 0";
                }
            }
            fun("li01","url(images/01big.jpg) no-repeat");
            fun("li02","url(images/02big.jpg) no-repeat");
            fun("li03","url(images/03big.jpg) no-repeat");
            fun("li04","url(images/04big.jpg) no-repeat");
            fun("li05","url(images/05big.jpg) no-repeat");
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="images/01.jpg" alt=""></li>
        <li id="li02"><img src="images/02.jpg" alt=""></li>
        <li id="li03"><img src="images/03.jpg" alt=""></li>
        <li id="li04"><img src="images/04.jpg" alt=""></li>
        <li id="li05"><img src="images/05.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
