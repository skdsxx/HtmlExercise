<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数参数匹配</title>
</head>
<body>
<script>

    function fn(a,b){
        console.log(fn.length);//函数形参的个数
        //console.log(arguments);
        console.log(arguments.length);//调用函数的实参的个数
        if(fn.length==arguments.length){
            console.log(a+b);
        }
        else {
            console.error("对不起，你的参数不匹配，正确的参数个数为"+fn.length);
        }
    }
    fn(1,2,3);
</script>
</body>
</html>
