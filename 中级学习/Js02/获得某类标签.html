<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获得某类标签</title>
    <script>
        window.onload= function () {
            var lis=document.getElementsByTagName("li");
//            alert(lis.length);
            for(var i=0;i<lis.length;i++)
            {
                lis[i].innerHTML="这是第"+ (i+1)+"个li";
            }
        }
    </script>
</head>
<body>
<ul>
    <li>1334</li>
    <li>1334</li>
    <li>1334</li>
    <li>1334</li>
    <li>1334</li>
</ul>
</body>
</html>
