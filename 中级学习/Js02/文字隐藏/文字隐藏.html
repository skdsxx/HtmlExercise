<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字隐藏</title>
    <style type="text/css">
        body,div,input,button{
            margin: 0;
            padding: 0;
        }
        input,button { border:none; padding:0;margin:0;outline-style:none; /*去掉外面的轮廓线*/}
        .box{
            width: 258px;
            height: 40px;
            margin: 200px auto;
        }
        #txt{
            width: 211px;
            height: 40px;
            background:url(images/left.jpg) no-repeat top left;
            color: #ccc;
            padding-left: 5px;
            float: left;
        }
        #search{
            width: 42px;
            height: 40px;
            background: url(images/right.jpg) no-repeat top left;
            float: left;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload= function () {
            var txt=document.getElementById("txt");

            txt.onfocus=function(){
                if(txt.value=="请输入...")
                {
                    txt.value="";
                    txt.style.color="#000";
                }
            }
            txt.onblur=function(){
                if(txt.value==""){
                    txt.value="请输入..."
                    txt.style.color="#ccc";
                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    <input type="text" id="txt" value="请输入..."><button id="search"></button>
</div>
</body>
</html>
