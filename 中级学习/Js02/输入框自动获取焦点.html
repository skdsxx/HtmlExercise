<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取焦点</title>
    <script>
        window.onload= function () {
            var txt=document.getElementById("txt");
            txt.focus();
        }
    </script>
</head>
<body>
自动获取焦点：<input type="text" id="txt" value="">
</body>
</html>
