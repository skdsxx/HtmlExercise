<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组声明</title>
    <script>
        var arr=[1,2,34,4];//声明数组
        var arr1=new Array(1,2,3,4);
        var textArr=["刘备","诸葛亮","曹操","小何"];
        console.log(textArr[1]);//使用数组
        console.log(textArr.length);//得到数组的长度

        for(var i=0;i<textArr.length;i++)//遍历数组
        {
            console.log(textArr[i]);
        }
        for(var i= 0,len=textArr.length;i<len;i++)//遍历数组
        {
            console.log(textArr[i]);
        }
    </script>
</head>
<body>

</body>
</html>
