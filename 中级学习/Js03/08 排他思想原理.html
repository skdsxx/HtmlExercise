<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排他思想原理</title>
    <style>
        .damao{
            background-color: pink;
            
        }
    </style>
    <script>
        window.onload= function () {
            var btns=document.getElementsByTagName("button");
            for(var i=0;i<btns.length;i++)
            {
                btns[i].index=i;
                btns[i].onclick= function () {
                    alert(this.index);
                    for(var j=0;j<btns.length;j++)
                    {
                        btns[j].className="";
                    }
                    this.className="damao";
                }
            }
        }
    </script>
</head>
<body>
<button>思想原理</button>
<button>思想原理</button>
<button>思想原理</button>
<button>思想原理</button>
<button>思想原理</button>
<button>思想原理</button>
</body>
</html>
