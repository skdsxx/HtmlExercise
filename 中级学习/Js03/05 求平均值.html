<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求平均值</title>

    <script>
        function fun(arr){
            var sum=0;
            for(var i= 0,len=arr.length;i<len;i++)
            {
                sum+=arr[i];
            }
            return sum/len;
        }

        var arr=[343,234,345,35,45,354,56,6,54,34,534,34];
        console.log(fun(arr));
    </script>
</head>
