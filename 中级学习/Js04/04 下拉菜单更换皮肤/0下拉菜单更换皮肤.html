<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单更换皮肤</title>
    <style>
        body{
            background: url(images/chun.jpg) no-repeat top left;
        }
    </style>
    <script>
        window.onload= function () {
            var sele=document.getElementById("sele");
            sele.onchange= function () {
                switch(this.value){
                    case "1":
                        document.body.style.backgroundImage="url(images/chun.jpg)";
                        break;
                    case "2":
                        document.body.style.backgroundImage="url(images/xia.jpg)";
                        break;
                    case "3":
                        document.body.style.backgroundImage="url(images/qiu.jpg)";
                        break;
                    case "4":
                        document.body.style.backgroundImage="url(images/dong.jpg)";
                        break;
                }
            }
        }
    </script>
</head>
<body>
<select name="" id="sele">
    <option value="1">春意绵绵</option>
    <option value="2">夏日炎炎</option>
    <option value="3">秋风瑟瑟</option>
    <option value="4">冬雪皑皑</option>
</select>
</body>
</html>
