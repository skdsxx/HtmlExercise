<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个循环</title>
</head>
<body>
<script>
    var sum= 0,sum1= 0,sum2=0;
    for(var i=0;i<=100;i++)
    {
        sum+=i;
    }
    console.log(sum);

    var j=1;
    while(j<=100)
    {
        sum1+=j;
        j++;
    }
    console.log(sum1);
    var k=1;
    do{
        sum2+=k;
        k++;
    }while (k<=100)
    console.log(sum2);
</script>
</body>
</html>
