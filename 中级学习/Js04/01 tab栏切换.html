<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab栏切换</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        ul{list-style: none;}
        .box{
            width: 320px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        .clearfix:after{
            width: 0;
            height: 0;
            clear: both;
            display: block;
            content:"";
            visibility: hidden;
        }
        .clearfix{
            zoom:1;
        }
        .mt span{
            width: 80px;
            height: 30px;
            display: inline-block;
            float: left;
            background-color: pink;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        .mt span.current{
            background-color: purple;
        }
        .mb li{
            width: 100%;
            height: 270px;
            background-color: purple;
            display: none;
        }
        .mb li.show{
            display: block;
        }
    </style>
    <script>
        window.onload= function () {
            /*var spans=document.getElementsByTagName("span");
            var lis=document.getElementsByTagName("li");
            for(var i= 0,len=spans.length;i<len;i++)

                    {
                        spans[j].className="";
                        lis[j].className="";
                    }
                    this.className="current";
                    lis[this.index].className="show";
                }
            }*/
            function tab(obj){
                var target=document.getElementById(obj);
                var spans=target.getElementsByTagName("span");
                var lis=target.getElementsByTagName("li");
                for(var i= 0,len=spans.length;i<len;i++)
                {
                    spans[i].index=i;
                    spans[i].onmouseover= function () {
                        for(var j= 0,leng=spans.length;j<leng;j++)
                        {
                            spans[j].className="";
                            lis[j].className="";
                        }
                        this.className="current";
                        lis[this.index].className="show";
                    }
                }
            }
            tab("one");
            tab("two");
            tab("three");
        }
    </script>
</head>
<body>
<div class="box" id="one">
    <div class="mt clearfix">
        <span class="current">新闻</span>
        <span>体育</span>
        <span>娱乐</span>
        <span>八卦</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">新闻模块</li>
            <li>体育模块</li>
            <li>娱乐模块</li>
            <li>八卦模块</li>
        </ul>
    </div>
</div>
