<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">

           /* Css内嵌式写法 */
           p{
           	 /* color:green; *//* 直接写颜色名字 */
           	 /* color: #43D885;通过十六进制显示 */
           	 color: rgb(255,144,144);/* 通过rgb显示 */
           	 font-size: 12px;
           }
           div{
           	   color: rgb(255,0,0);
           	   font-size: 18px;
           	   width: 200px;
           	   height: 100px;
           	   background-color: rgba(0,0,0,0.1);/* 通过rgba显示 */
           }
           span{
           	   color: blue;
           	   font-size: 20px;
           	   text-indent: 2em;
           }
        </style>
    </head>
    <body>

    	<p> P中的文字</p>

    	<div>div中的文字</div>

    	<span>span中的文字</span>
    </body>
</html>
