<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
             /* CSS初始化 */
             body,div,h1,h2,h3,h4,h5,h6,ul,li,p{
             	margin:0;
             	padding:0;
             }
              body,div,h1,h2,h3,h4,h5,h6,ul,li,p,span,a{
             	font-size: 12px;
             	font-family:"宋体";
             }
             a{
             	text-decoration: none;
             }
             input{
             	border:0 none;  /* 去掉边框 */
             	outline-style: none; /* 去掉轮廓线 */
             }
             ul{
             	list-style: none;
             }

             /* 头部开始 */
             .header{
             	width: 980px;
             	height: 62px;

             	margin:0 auto;

             	overflow: hidden; /* 解决外边距塌陷 */
             }
             .logo{
             	height: 39px;
             	width: 179px;
             	margin-top: 20px;

             	float:left;
             }
             .search{
             	margin-top: 20px;
             	float:right;
             }

             .search_text{
             	width: 165px;
             	height: 28px;
             	line-height: 28px;
             	border:1px solid #e1e1e1;
             	color: #acacac;
             	float:left;
             }
             .search_button{
             	width: 31px;
             	height:33px;
             	background: url("images/search2.jpg") no-repeat;
             	background-position:0 0; 
             	float:left;
             }

             /* 头部结束 */

             /* 导航开始 */

                .nav{
                	height: 55px;
                	background: url(images/nav_bg.png);
                	border-top: 1px solid #e1e1e1;
                }
                .nav ul{
                	width: 980px;
                	margin: 0 auto;
                }
                .nav li{
                	width: 130px;
                	height: 55px;
                	background: url(images/nav_bg-line.png) no-repeat right;
                	text-align: center;
                	float: left;
                }
                .nav li a{
                	width: 130px;
                	height: 55px;
                	line-height: 55px;
                	display: inline-block;

                	color: black;
                	font-weight: bold;
                }

                .nav li a:hover{
                	color: #0EB311;
                }
             /* 导航结束 */

             /* 图片展示开始 */
               .pic{
               	    width: 980px;
                 	height: 597px;

                 	margin: 0 auto;
               }
             /* 图片展示结束 */


             /* 公告栏开始 */
               .notice{
               	   height: 30px;
               	   background-color: #fbfbfb;
               	   border-top: 1px solid #e1e1e1;
               	   border-bottom: 1px solid #e1e1e1;
               	   line-height: 30px;
               }

               .notice p{
                   float: left;
               }
               .notice li{
                   width: 16px;
                   height: 30px;
               	   float: right;
               }
               .kongjian{
               	  width: 16px;
               	  height: 16px;
               	  display: inline-block;
               }
             /* 公告栏结束 */
        </style>
    </head>
    <body>
        <!-- 头部开始 -->
        <div class="header">
        	<!-- logo部分 -->
        	<div class="logo">
        		<img src="images/logo.jpg">
        	</div>
        	<!-- 搜索部分 -->
        	<div class="search">
        		<input class="search_text" type="text" value="请输入关键字...">
        		<input class="search_button" type="button">
        	</div>
        </div>

        <!-- 头部结束 -->

        <!-- 导航开始 -->

        <div class="nav">
        	<ul>
        		<li><a href="#">首页</a></li>
        		<li><a href="#">智能手机</a></li>
        		<li><a href="#">平板电脑</a></li>
        		<li><a href="#">配件</a></li>
        		<li><a href="#">服务支持</a></li>
        		<li><a href="#">关于尚合</a></li>
        	</ul>
        </div>

        <!-- 导航结束 -->
        <!-- 图片展示开始 -->

         <div class="pic">
         	<img src="images/banner.jpg">
         </div>
        <!-- 图片展示结束 -->
        
        <!-- 公告栏开始 -->

        <div class="notice">
        	<div class="notice_box">
        		<p>最新公告：尚合Aone智能手机入网证已获取工信部门审批下发。尚合官网</p>
        		<ul>
        			<li>
        			   <a class="kongjian" href="#">
        				  <img src="images/zone.png">
        			   </a>
        			</li>
        			<li><a class="renren" href="#"></a></li>
        			<li><a class="weibo" href="#"></a></li>
        			<li><a class="tengxun" href="#"></a></li>
        		</ul>
        	</div>
        </div>
        
        <!-- 公告栏结束 -->
    </body>
</html>
